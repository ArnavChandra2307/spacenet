<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- Floating particles background -->
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <h1 class="title">Our Memory Garden</h1>
        <p class="subtitle">Arnav & Anokhiii â™¡</p>
    </header>

    <!-- Upload Section -->
    <div class="upload-section">
        <div class="upload-container">
            <input type="file" id="imageUpload" multiple accept="image/*" class="upload-input">
            <label for="imageUpload" class="upload-btn">
                <span class="upload-icon">ðŸ“¸</span>
                Add New Memories
            </label>
            <div class="special-checkbox-container">

        </div>

    <!-- Full Screen Overlay -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <img id="overlayImage" src="" alt="Memory">
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>
    </div>

    <!-- Loading Indicator -->

    <script src="js/pictures.js"></script>
</body>
</html>
